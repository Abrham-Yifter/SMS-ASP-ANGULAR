<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
[(nzCollapsed)]="isCollapsed"
nzWidth="256px"
nzBreakpoint="md"
[nzTrigger]="null">
<div class="sidebar-logo">
<a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >
<img src="/assets/images/logo.png" height="25px" width="25px" alt="logo">
<h6>Student Management</h6>
</a>
</div>
<ul nz-menu nzTheme="dark" nzMode="inline">
  <li nz-menu-item>
    <i nz-icon nzType="database"></i>
    <span><a class="p-2" [routerLink]="['/department-list']" routerLinkActive="active" >Department</a></span>
  </li>
  <li nz-menu-item>
    <i nz-icon nzType="book"></i>
    <span><a class="p-2"[routerLink]="['/course-list']" routerLinkActive="active" >Courses</a></span>
  </li>
  <li nz-menu-item>
    <i nz-icon nzType="user"></i>
    <span><a class="p-2" [routerLink]="['/student-list']" routerLinkActive="active" >Students</a></span>
  </li>
  <li nz-menu-item>
    <i nz-icon nzType="audit"></i>
    <span><a class="p-2" [routerLink]="['/enrollment-list']" routerLinkActive="active">Enrollments</a></span>
  </li>
  </ul>
</nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        
        <span class="pull-right" style="margin-top: 15px;margin-right: 15px;">
          <ng-container *ngIf="(currentUser$ | async) === null">
            <button _ngcontent-wpp-c0="" nz-button="" nztype="primary" 
              class="pull-right ant-btn ant-btn-primary" ng-reflect-nz-type="primary">
              <span>
                <a href="#" style="text-decoration: none; color:white;" [routerLink]="['/account/login']" routerLinkActive="active" >
                Login
                </a>
              </span>
            </button> &nbsp;
            <button _ngcontent-wpp-c0="" nz-button="" nztype="default" 
              class="pull-right ant-btn" ng-reflect-nz-type="default">
              <span>
                <a href="#" style="text-decoration: none;" [routerLink]="['/account/register']" routerLinkActive="active" >
                Register
                </a>
              </span>
            </button>
          </ng-container>

          <ng-container *ngIf="(currentUser$ | async) !== null">
            <button _ngcontent-wpp-c0="" nz-button="" nztype="primary" 
              class="pull-right ant-btn ant-btn-primary" ng-reflect-nz-type="primary">
              <span>
                <a href="#" style="text-decoration: none; color:white;" [routerLink]="['/account/login']" routerLinkActive="active" >
                Welcome - {{(currentUser$ | async)}}
                </a>
              </span>
            </button>
          </ng-container>

          </span>
        
      </div>
    </nz-header>
    <nz-content>
      
      <router-outlet></router-outlet>

    </nz-content>
    <nz-footer>Student Management Â©2021 Implement By ExcellerentBootCamp</nz-footer>
  </nz-layout>
  

</nz-layout>
