<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1" style="background-image: url('../../../assets/images/login.jpg');">

        </div>
        <div class="col-md-6 login-form-2">
            <h3>Register Form </h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input formControlName="displayName" type="text" class="form-control" placeholder="Your Username *" value="" />
                    <span class="text-danger" *ngIf="registerForm.get('displayName').invalid && registerForm.get('displayName').touched && 
                        registerForm.get('displayName').errors['required']"> Valid Name is Required
                    </span>
                </div>
                <div class="form-group">
                    <input formControlName="email" type="text" class="form-control" placeholder="Your Emails *" value="" />
                    <span class="text-danger" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched && 
                        registerForm.get('email').errors['pattern']"> Valid Email is Required
                    </span>
                </div>
                <div class="form-group">
                    <input formControlName="password" type="password" class="form-control" placeholder="Your Password *" value="" />
                    <span class="text-danger" *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched && 
                        registerForm.get('password').errors['required']"> Enter a valid Password
                    </span>
                </div>
                <div class="form-group">
                   <button [disabled]="registerForm.invalid" type="submit" class="btnSubmit" value="Register">Register</button>
                </div>
           
            </form>
        </div>
    </div>
</div>
