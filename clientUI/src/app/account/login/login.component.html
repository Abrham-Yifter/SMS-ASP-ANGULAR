<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1" style="background-image: url('../../../assets/images/login.jpg');">

        </div>
        <div class="col-md-6 login-form-2">
            <h3>Login Form </h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input formControlName="email" type="text" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input formControlName="password" type="password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">

                    <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
