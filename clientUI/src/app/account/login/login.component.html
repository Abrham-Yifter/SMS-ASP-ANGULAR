<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1" style="background-image: url('../../../assets/images/login.jpg');">

        </div>
        <div class="col-md-6 login-form-2">
            <h3>Login Form </h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input formControlName="email" type="text" class="form-control" placeholder="Your Emails *" value="" />
                    <span class="text-danger" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched && 
                        loginForm.get('email').errors['pattern']"> Valid Password is Required
                    </span>
                </div>
                <div class="form-group">
                    <input formControlName="password" type="password" class="form-control" placeholder="Your Password *" value="" />
                    <span class="text-danger" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched && 
                        loginForm.get('password').errors['required']"> Please enter a valid email
                    </span>
                </div>
                <div class="form-group">
                   <button [disabled]="loginForm.invalid" type="submit" class="btnSubmit" value="Login">Login</button>
                </div>
                <div class="form-group">

                    <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
