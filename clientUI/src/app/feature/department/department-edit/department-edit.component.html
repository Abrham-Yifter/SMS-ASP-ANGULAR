<div class="container">
    <h3 class="text-center" style="color:rgb(24, 8, 245)">Update Department</h3>

    <form  #form="ngForm" (submit)="onSubmit(form)">
        <div class="form-group">
        <label for="departmentName">Department Name</label>
        <input type="hidden" class="form-control" name="id"
        #id="ngModel" [(ngModel)]="dept.id">
        <input type="text" class="form-control" name="departmentName" 
        #departmentName="ngModel" [(ngModel)]="dept.departmentName">
        </div>

        <div class="form-group">
            <label for="location">Department Location</label>
            <input type="text" class="form-control" name="location" 
            #location="ngModel" [(ngModel)]="dept.location">
        </div>

        <div class="form-group">
          <label for="departmentDescription">Description</label>
          <textarea class="form-control" name="departmentDescription" #departmentDescription="ngModel" 
          [(ngModel)]="dept.departmentDescription" rows="3"></textarea>
        </div>

        <div class="form-group">
            <button class="btn btn-info" type="submit">Update</button>
        </div>

      </form>
  </div>
